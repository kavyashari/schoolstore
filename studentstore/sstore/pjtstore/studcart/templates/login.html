{% include 'header.html' %}

<section class="section coming-soon" data-section="section3">
     <div class="col-md-12">
          <div class="section-heading">
            <h2>Login </h2>
          </div>
        </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="right-content">
              <form action="{% url 'lodapp:login' %}" class="form" method="post">
                  {% csrf_token %}

                  <div class="row">
                <div class="col-md-12">
                  <fieldset>
                      <input type="text" name="username" class="form-control" placeholder="Enter your username">
                  </fieldset>
                </div>
                       <div class="col-md-12">
                  <fieldset>
                    <input type="password" class="form-control"  name="password" placeholder="Enter your password">
                  </fieldset>
                </div>
                  <div class="col-md-12">
                  <fieldset>
                          <button type="submit" class="registration_form">Register</button>

                  </fieldset>

                </div>
                  </div>

            </form>

      </div>
    </div>
        <div class="signup">
        <span class="signup">Don't have an account?<label><a href="{% url 'lodapp:register' %}">Register</a></label>

        </span>

      </div>
        </div>

    </div>
  </div>
    </div>

</section>
{% include 'footer.html' %}
