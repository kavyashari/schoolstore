{% include 'header.html' %}

<section class="section coming-soon" data-section="section3">
     <div class="col-md-12">
          <div class="section-heading">
            <h2>Registration </h2>
          </div>
        </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="right-content">
          <form action="{% url 'lodapp:register' %}"class="form" method="post">
          {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                  <fieldset>
                      <input type="text" name="username" class="form-control" placeholder="Enter your username">
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input type="password" class="form-control"  name="password" placeholder="Create a password">
                  </fieldset>
                </div>
                <div class="col-md-12">
                    <fieldset>

                <input type="password" name="con_password" class="form-control"  placeholder="Confirm your password">

                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>

                    <input type="submit" id="form-submit" class="button">
                  </fieldset>
                </div>

                    <div class="register">
        <span class="register">Already have an account?<label><a href="{% url 'lodapp:login' %}">Login</a></label></span>


      </div>
                </div>

            </form>
              </form>
{% for msg in messages %}
<h2 style="color:red;">{{msg}}</h2>
{% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>






{% include 'footer.html' %}
